<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ—Ç–æ —Å –ë–∏—Ç–∫–æ–π–Ω –•–µ—à</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
      width: 80%;
      max-width: 400px;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #006400;
    }
    #hashInput {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>–¢–æ—Ç–æ —Å –ë–∏—Ç–∫–æ–π–Ω –•–µ—à üéØ</h1>
  <p>–ü–æ—Å–ª–µ–¥–µ–Ω –±–ª–æ–∫ —Ö–µ—à:</p>
  <input type="text" id="hashInput" readonly />
  <br>
  <button onclick="generateLotto()">–ò–∑—Ç–µ–≥–ª–∏ —á–∏—Å–ª–∞</button>

  <div id="output"></div>

  <script>
    async function fetchLatestBlockHash() {
      try {
        const res = await fetch("https://blockchain.info/latestblock?cors=true");
        const data = await res.json();
        const blockHash = data.hash;
        document.getElementById('hashInput').value = blockHash;
      } catch (error) {
        console.error("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Ö–µ—à–∞:", error);
        document.getElementById('hashInput').value = "–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ";
      }
    }

    function drawLottoNumbers(blockHash, totalNumbers = 49, drawCount = 6) {
      const numbers = new Set();
      const hashBytes = blockHash.match(/.{1,2}/g);

      let i = 0;
      while (numbers.size < drawCount && i < hashBytes.length) {
        const byte = parseInt(hashBytes[i], 16);
        const num = (byte % totalNumbers) + 1;
        numbers.add(num);
        i++;
      }

      let fallbackIndex = 0;
      while (numbers.size < drawCount) {
        const fallbackByte = parseInt(blockHash.slice(fallbackIndex, fallbackIndex + 2), 16);
        const num = (fallbackByte % totalNumbers) + 1;
        numbers.add(num);
        fallbackIndex = (fallbackIndex + 2) % blockHash.length;
      }

      return Array.from(numbers).sort((a, b) => a - b);
    }

    function generateLotto() {
      const input = document.getElementById('hashInput').value.trim();
      const output = document.getElementById('output');

      if (!/^[0-9a-fA-F]{64}$/.test(input)) {
        output.innerText = "–ù–µ–≤–∞–ª–∏–¥–µ–Ω —Ö–µ—à.";
        output.style.color = "darkred";
        return;
      }

      const result = drawLottoNumbers(input);
      output.innerText = "–ò–∑—Ç–µ–≥–ª–µ–Ω–∏ —á–∏—Å–ª–∞: " + result.join(", ");
      output.style.color = "#006400";
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞—Ä–µ–∂–¥–∞ –ø–æ—Å–ª–µ–¥–Ω–∏—è —Ö–µ—à –ø—Ä–∏ –æ—Ç–≤–∞—Ä—è–Ω–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞
    fetchLatestBlockHash();
  </script>
</body>
</html>
